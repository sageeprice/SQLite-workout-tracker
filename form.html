<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>
    <form action="lift" method="post">
      <label for="exercise">Exercise</label>
      <label for="weight">Weight</label>
      <label for="reps">Repetitions</label>
      <div class="entries">
        <div class="liftEntry">
      <input type="text" name="exercise" class="ex" placeholder="Enter exercise name" />
      <input type="number" name="weight" class="we" placeholder="Enter weight" />
      <input type="number" name="reps" class="re" placeholder="Enter rep count" />
        </div>
      </div>
      <input class="send-btn" type="submit" value="Submit exercise" />
    </form>
  </body>
</html>
